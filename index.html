<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock JavaScript</title>

    <link rel="stylesheet" href="/assets/css/style.css" />

    <script defer src="/assets/js/script.js"></script>
  </head>
  <body>
    <div class="clock container">
      <div class="clock__container grid">
        <div class="clock__content grid">
          <div class="clock__circle">
            <span class="clock-circle__twelve"></span>
            <span class="clock-circle__three"></span>
            <span class="clock-circle__six"></span>
            <span class="clock-circle__nine"></span>

            <div class="clock__round"></div>
            <div class="clock__hour"></div>
            <div class="clock__minutes"></div>
            <div class="clock__seconds"></div>
          </div>

          <div class="clock-text">
            <div class="clock-text__hour"></div>
            <div class="clock-text__minute"></div>
            <div class="clock-text__seconds"></div>
            <div class="clock-text__ampm"></div>
          </div>

          <div class="clock-date">
            <span class="clock-date__day"></span>
            <span class="clock-date__date"></span>
            <span class="clock-date__month"></span>
            <span class="clock-date__year"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
